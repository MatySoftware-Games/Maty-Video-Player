<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Maty Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .player-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 95%;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }
    video {
      width: 100%;
      max-height: 400px;
      border-radius: 10px;
      background-color: #000;
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 15px;
    }
    button, input[type="text"], input[type="file"] {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button {
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    label {
      background-color: #2196F3;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    label:hover {
      background-color: #0b7dda;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1>Maty Video Player</h1>
    <video id="videoPlayer" controls>
      <source src="" type="video/mp4">
      Váš prohlížeč nepodporuje přehrávání videa.
    </video>
    <div class="controls">
      <input type="text" id="videoUrl" placeholder="Vlož video URL">
      <button onclick="loadVideoFromURL()">▶️ Načíst z URL</button>
      <label for="videoFile">📂 Otevřít soubor</label>
      <input type="file" id="videoFile" accept="video/*">
      <input type="text" id="searchQuery" placeholder="Vyhledat video na internetu">
      <button onclick="searchVideo()">🔍 Vyhledat</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('videoPlayer');
    const videoUrlInput = document.getElementById('videoUrl');
    const fileInput = document.getElementById('videoFile');
    const searchQueryInput = document.getElementById('searchQuery');

    function loadVideoFromURL() {
      const url = videoUrlInput.value.trim();
      if (url) {
        video.src = url;
        video.load();
        video.play();
      } else {
        alert("Prosím vlož platnou URL.");
      }
    }

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        video.src = url;
        video.load();
        video.play();
      }
    });

    function searchVideo() {
      const query = searchQueryInput.value.trim();
      if (query) {
        const searchUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
        window.open(searchUrl, '_blank');
      } else {
        alert("Prosím zadej vyhledávací dotaz.");
      }
    }
  </script>
</body>
</html>
